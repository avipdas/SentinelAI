version: "3.9"

services:
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./apps/dashboard:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"

  ingest:
    build: ./apps/cli
    container_name: sentinelai-ingest
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - db
  ml:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./apps/ml:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000"

  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel123
      POSTGRES_DB: sentinelai
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:
